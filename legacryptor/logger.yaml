---
version: 1
root:
  level: NOTSET
  handlers: [noHandler]

loggers:
  __main__:
    level: DEBUG
    handlers: [debugFile,console]
    propagate: False
  legacryptor:
    level: DEBUG
    handlers: [debugFile,console]
    propagate: False
  legacryptor.utils:
    level: DEBUG
    handlers: [debugFile,console]
    propagate: False

handlers:
  noHandler:
    class: logging.NullHandler
    level: NOTSET
  console:
    class: logging.StreamHandler
    formatter: simple
    stream: ext://sys.stderr
  debugFile:
    class: logging.FileHandler
    formatter: legacryptor
    filename: '/tmp/legacryptor.log'
    mode: 'w'

formatters:
  legacryptor:
    format: '[{asctime:<20}][{name}][{process:d} {processName:>15}][{levelname}] (L:{lineno}) {funcName}: {message}'
    style: '{'
    datefmt: '%Y-%m-%d %H:%M:%S'
  simple:
    format: '[{name:^10}][{levelname:^6}] (L{lineno}) {message}'
    style: '{'
